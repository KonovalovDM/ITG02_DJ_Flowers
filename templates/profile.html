{% extends "base.html" %}

{% block content %}
<h2>👤 Личный кабинет</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}

    <!-- Блок редактирования адреса -->
    <div class="form-group">
        {{ form.delivery_address.label_tag }}  <!-- Метка (label) для поля -->
        {{ form.delivery_address }}  <!-- Само поле ввода -->
    </div>
<h3>📍 Адрес доставки:</h3>
<p>{{ delivery_address }}</p>

    <button type="submit">💾 Сохранить</button>
</form>
<a href="{% url 'index' %}">⬅️ На главную</a>
{% endblock %}
